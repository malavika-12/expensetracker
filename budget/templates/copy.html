<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="{%url 'signout'%}"class="me-auto">logout</a>
    <h1 class="text-center fw-bolder mt-5">Expense Tracker</h1>
    <div style="width: 450px;height: 300px;" class="d-flex justify-content-center">
        <canvas id="categoryChart" width="200" height="200"></canvas>
    </div>
    <div class="container d-flex justify-content-center mt-4">
        {%for tp in type_total%}
            <div class="border border-2 px-5 mx-3">
                <h4 class="fw-bold">Total {{tp.type}}</h4>
                <h5 class="text-center">{{tp.type_sum}}</h5>
            </div>
        {%endfor%}
    </div>


    <div class="container">
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-7">
                <h3 class="fw-bold mb-3">History</h3>
                <div class="d-flex justify-content-right">
                    <a href="{%url 'transaction-add'%}" class="btn btn-outline-success">Create Transaction</a>
                </div>
                <!-- {{request.user}} -->
               {%for t in data%}

               <div class="card mb-2 mt-3">
                <div class="card-body">
                   <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 d-flex justify-content-center">
                        {{t.title}}
                        {{t.category}}
                        {{t.amount}}
                    </div>
                    <div class="col-4 d-flex justify-content-evenly">
                            <a href="{%url 'transaction-detail' t.id%}"><i class="fa-regular fa-eye fa-1x" style="color:blue"></i></a>
                            <a href="{%url 'transaction-change' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x" style="color:green"></i></a>
                            <a href="{%url 'transaction-remove' t.id%}"><i class="fa-solid fa-trash fa-1x" style="color: red;"></i></a>
                    </div>
                   </div> 
                   
                </div>
              </div>
               {%endfor%}
                  
            </div>
            <div class="col-3"></div>
        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('categoryChart').getContext('2d');
    var categoryChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for category in category_total %}"{{ category.category }}",{% endfor %}],
            datasets: [{
                label: 'Category Totals',
                data: [{% for category in category_total %}{{ category.cat_sum }},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</html>
